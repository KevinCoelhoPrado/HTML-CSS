<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: aqua;
            color: black;
            width: 300px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV:HOVER</title>
</head>
<body>
    <div>
        Passe o mouse aqui
        <p>Surpresa!</p>
    </div>
</body>
</html>
